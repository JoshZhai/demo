<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/dashboard/">


    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layui.css}" media="all">

    <style>

        .box{
            text-align: center;
            vertical-align: middle;
            margin: 0 auto;
        }

        th{
            text-align: center;
            font-size: 15px;
        }

        td{
            text-align: center;
            vertical-align: middle;
            margin: 0 auto;
            font-size: 15px;

        }


    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <a href="">
        <div class="layui-logo">图像质量主观评价系统后台</div></a>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">您好,管理员！</li>
            <li class="layui-nav-item"><a th:href="@{/backlogin}">登出</a></li>
            <span class="layui-nav-bar" style="left: 20px; top: 55px; width: 0px; opacity: 0;"></span></ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a th:href="@{/adminuser}">用户管理</a></li>
                <li class="layui-nav-item"><a th:href="@{/adminscore}">评价统计</a></li>
                <li class="layui-nav-item"><a th:href="@{/adminimage}">图片管理</a></li>
                <span class="layui-nav-bar" style="top: 22.5px; height: 0px; opacity: 0;"></span></ul>
        </div>
    </div>

    <div class="layui-body">
        <div class="table-responsive" >
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>id</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>电话</th>
                    <th>是否为管理员</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="targetList:${userlist}">
                    <td th:text="${targetList.get('id')}"></td>
                    <td th:text="${targetList.get('username')}"></td>
                    <td th:text="${targetList.get('password')}"></td>
                    <td th:text="${targetList.get('phonenum')}"></td>
                    <td th:text="${targetList.get('isadmin')}"></td>
                    <td>
                        <div class="layui-btn-group">
                            <a th:href="@{~/adminuserinfo(id=${targetList.get('id')})}">
                                <input type="button" class="layui-btn layui-btn-sm layui-btn-normal" value="修改"/>
                            </a>
                            <a th:href="@{~/adminuserdel(id=${targetList.get('id')})}">
                                <input type="button" class="layui-btn layui-btn-sm layui-btn-danger" value="删除"/>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="box">
                <a th:href="@{/adminregister}">
                    <button type="button" class="layui-btn layui-btn-radius">新增用户</button>
                </a>
            </div>


        </div>

    </div>


</div>

<script th:src="@{/layui.js}" charset="utf-8"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script th:src="@{/js/jquery-3.5.1.min.js}"><\/script>')</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>


</body>
</html>
