<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/dashboard/">


    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layui.css}" media="all">


    <style>

        .box{
            text-align: center;
            vertical-align: middle;
            margin: 0 auto;
        }

        th{
            text-align: center;
            font-size: 15px;
        }

        td{
            text-align: center;
            vertical-align: middle;
            margin: 0 auto;
            font-size: 15px;

        }


    </style>



</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <a href="">
        <div class="layui-logo">图像质量主观评价系统后台</div></a>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">您好,管理员！</li>
            <li class="layui-nav-item"><a th:href="@{/backlogin}">登出</a></li>
            <span class="layui-nav-bar" style="left: 20px; top: 55px; width: 0px; opacity: 0;"></span></ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a th:href="@{/adminuser}">用户管理</a></li>
                <li class="layui-nav-item"><a th:href="@{/adminscore}">评价统计</a></li>
                <li class="layui-nav-item"><a th:href="@{/adminimage}">图片管理</a></li>
                <span class="layui-nav-bar" style="top: 22.5px; height: 0px; opacity: 0;"></span></ul>
        </div>
    </div>

    <div class="layui-body">
        <div class="table-responsive" >
            <table class="table table-striped table-sm" >
                <thead>
                <tr>
                    <th>id</th>
                    <th>图像名称</th>
                    <th>图像详情</th>
                    <th>图像预览</th>
                    <th>绝对评价得分</th>
                    <th>相对评价得分</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="targetList:${imagelist}">
                    <td th:text="${targetList.get('imageID')}"></td>
                    <td th:text="${targetList.get('imagename')}"></td>
                    <td th:text="${targetList.get('imageinfo')}"></td>
                    <td>
                        <img style="border: black 2px solid;max-height: 50px;max-width: 50px;" th:src="${targetList.get('imageroute')}"/></td>
                    <td th:text="${targetList.get('DSCQSrank')}"></td>
                    <td th:text="${targetList.get('SSCQErank')}"></td>
                    <td>
                        <div class="layui-btn-group">
                        <a th:href="@{~/adminimageinfo(id=${targetList.get('imageID')})}">
                            <input type="button" class="layui-btn layui-btn-sm layui-btn-normal" value="修改"/>
                        </a>
                        <a th:href="@{~/adminimagedel(id=${targetList.get('imageID')})}">
                            <input type="button" class="layui-btn layui-btn-sm layui-btn-danger" value="删除"/>
                        </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>


</div>

<script th:src="@{/layui.js}" charset="utf-8"></script>



<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script th:src="@{/js/jquery-3.5.1.min.js}"><\/script>')</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

</body>
</html>
